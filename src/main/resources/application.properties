app_name=jyong-springbootspring.main.banner-mode = LOG#数据库配置信息spring.datasource.url=jdbc:mysql://localhost:3306/jyong?serverTimezone=UTC&userUnicode=true&characterEncoding=utf-8spring.datasource.username=rootspring.datasource.password=123456spring.datasource.driver-class-name=com.mysql.cj.jdbc.Drivermybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpllogging.level.com.ibatis=DEBUGlogging.level.org.apache.ibatis=DEBUGmybatis.mapper-locations=classpath:mapper/*.xmlspring.session.store-type=nonespring.elasticsearch.rest.url=http://localhost:9200#redis配置#文件上传spring.servlet.multipart.max-file-size=100MBspring.servlet.multipart.max-request-size=100MB#nacos配置# bootstrap.properties 示例内容redis.ip=127.0.0.1redis.port=6379